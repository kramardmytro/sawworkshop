    <script async type="text/javascript">

        function showPosition(lang) {
            if (lang){
                window.render(false, true, lang);
            }
            else{
                $.post( 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyD95pD3EF2_j1Q4gocG8YwH6GBiMyGSVYs', function( data ) {
                    // console.log('geolocation response');
                    // console.log(data);
                    getCountry(data.location.lat, data.location.lng);
                })
                .fail(function(data){
                    console.log('geolocation fail');
                    console.log(data);
                    // $('#demo').after('<p>Something wrong:' + data.responseText + '</p>');
                    window.render(false, false);
                });
            }
            
        
        }

    function getCountry(lat, lng){
        $.get('http://maps.googleapis.com/maps/api/geocode/json', { latlng: lat + ',' + lng }, function(data) {
            // console.log(data);
            // $('#demo').after('<p>Your country: '+ data.results[0].address_components[6].short_name +'</p>');
            var country = false;
            var p = data.results;
            for (var key in p) {
              if (p.hasOwnProperty(key)) {
                // console.log(key, " -> ", p[key]);
                if (p[key].hasOwnProperty('address_components')){
                    var address_components = p[key].address_components;
                    for (var i in address_components) {
                        // console.log('addr',address_components[i]);
                        if(address_components[i].hasOwnProperty('types') && JSON.stringify(address_components[i].types) == JSON.stringify(["country", "political"])){
                            // console.log('country',address_components[i]);
                            country = address_components[i].short_name;
                            break;
                        }
                        
                    }
                }
              }
            }
            // $('#demo').after('<p>Response: '+ JSON.stringify(data) +'</p>');
            // $('#demo').after('<p>Country: '+ country +'</p>');
            var firstKey = Object.keys(window.data)[0];
            var isExist = Boolean(window.data[firstKey][country]);
            window.render(false, isExist, country);
        });
    }

    window.render = function render (ev, isExist, language) {
        // if (ev){ev.preventDefault();}

        var template = $('#indexTpl').html();
        var html = null;
        var lang = isExist ? language : 'EN';
        var currentData = transform();
        
        html = Mustache.to_html(template, currentData);

        $('#sampleArea').html(html);

        $('#'+lang).addClass('choose');

        function transform () {
            var keys = Object.keys(window.data);

            var dutch = ['BE', 'NL', 'LU'];
            
            var deutsche = ['DE', 'AT', 'LI', 'CH'];

            if (dutch.indexOf(lang) != -1){
                lang = "Dutch";
            }

            if (deutsche.indexOf(lang) != -1){
                lang = "Deutsche";
            }
            
            var result = {};
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                result[key] = window.data[key][lang];
            }

            return result;
        }

        if (lang == 'EN'){
            document.title = "Perfect lightboxes for drawing sketches";
        }
        
        if (lang == 'ES'){
            document.title = "Focos de luz continua ideales para dibujar bosquejos";
        }
        
        if (lang == 'DE'){
            document.title = "Perfekte Lightboxen zum Skizzieren";
        }
        
        if (lang == 'Dutch'){
            document.title = "Perfecte lichtbakken voor het tekenen van schetsen";
        }
        
    }

    </script>
